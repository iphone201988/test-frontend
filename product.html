<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .product-card {
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .product-image {
      height: 200px;
      object-fit: cover;
      width: 100%;
    }
    .price-tag {
      font-size: 1.5rem;
      font-weight: bold;
      color: #28a745;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="createBlog.html">Create Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="blog.html">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="createProduct.html">Create Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="product.html">Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="createAccessorie.html">Create Accessories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="accessorie.html">Accessories</a>
        </li>
        <li class="nav-item">
          <button class="nav-link btn btn-link text-danger" id="logoutbtn">Logout</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <!-- Header Section -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Products</h1>
    <a href="createProduct.html" class="btn btn-primary">+ Add New Product</a>
  </div>

  <!-- Search and Filter -->
  <div class="row mb-4">
    <div class="col-md-8">
      <input type="text" class="form-control" id="searchInput" placeholder="Search products...">
    </div>
    <div class="col-md-4">
      <select class="form-select" id="sortSelect">
        <option value="name">Sort by Name</option>
        <option value="price-low">Price: Low to High</option>
        <option value="price-high">Price: High to Low</option>
        <option value="newest">Newest First</option>
      </select>
    </div>
  </div>

  <!-- Products Grid -->
  <div id="productsContainer" class="row g-4">
    <!-- Products will be loaded here -->
  </div>

  <!-- Empty State -->
  <div id="emptyState" class="text-center py-5" style="display: none;">
    <h3 class="text-muted">No products found</h3>
    <p class="text-muted">Create your first product to get started!</p>
    <a href="createProduct.html" class="btn btn-primary">Create Product</a>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <input type="hidden" id="editProductId">
          <div class="mb-3">
            <label for="editName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="editName" required>
          </div>
          <div class="mb-3">
            <label for="editDescription" class="form-label">Description</label>
            <textarea class="form-control" id="editDescription" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="editPrice" class="form-label">Price</label>
            <input type="number" class="form-control" id="editPrice" step="0.01" required>
          </div>
        </form>
        <div class="mb-3">
          <label for="editImage" class="form-label">Product Images (optional)</label>
          <input type="file" class="form-control" id="editImage" multiple>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="saveEditBtn">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="product.js"></script>

</body>
</html>
