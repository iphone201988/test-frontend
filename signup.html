<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container mt-4">
    <section class="vh-100" style="background-color: #eee;">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          
          <!-- Image (same as login) -->
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
              class="img-fluid"
              alt="Sample image"
            />
          </div>

          <!-- Signup form -->
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form class="mt-4" id="signupForm">
              <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-2">Sign Up</p>
              </div>

              <!-- Name -->
              <div class="mb-3">
                <label for="nameInput" class="form-label">Your Name</label>
                <input
                  type="text"
                  id="nameInput"
                  class="form-control form-control-lg"
                  placeholder="Enter your name"
                  required
                />
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input
                  type="email"
                  id="emailInput"
                  class="form-control form-control-lg"
                  placeholder="Enter a valid email address"
                  required
                />
              </div>

              <!-- Age -->
              <div class="mb-3">
                <label for="ageInput" class="form-label">Age</label>
                <input
                  type="number"
                  id="ageInput"
                  class="form-control form-control-lg"
                  placeholder="Enter your age"
                  min="1"
                  required
                />
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input
                  type="password"
                  id="passwordInput"
                  class="form-control form-control-lg"
                  placeholder="Enter password"
                  required
                />
              </div>

              <!-- Role -->
              <div class="mb-3">
                <label for="roleInput" class="form-label">Role</label>
                <input
                  type="text"
                  id="roleInput"
                  class="form-control form-control-lg"
                  placeholder="Enter your role (e.g. USER, ADMIN)"
                  required
                />
              </div>

              <!-- Terms checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input
                  class="form-check-input me-2"
                  type="checkbox"
                  value=""
                  id="termsCheck"
                  required
                />
                <label class="form-check-label" for="termsCheck">
                  I agree all statements in <a href="#!">Terms of service</a>
                </label>
              </div>

              <!-- Button -->
              <div class="text-center text-lg-start mt-2 pt-1">
                <button
                  id="registerBtn"
                  type="button"
                  class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;"
                >
                  Register
                </button>

                <p class="mt-3 mb-0">
                  Already have an account?
                  <a href="index.html" class="fw-bold">Login</a>
                </p>
              </div>
            </form>
          </div>

        </div>
      </div>
    </section>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>

  <!-- Optional: same JS idea as before -->
  <script src="signUp.js"></script>
</body>
</html>
