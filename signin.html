<html lang="en">
<head>

<body>
    <div class="container mt-3">
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"

            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>
                </div>
                <!-- Email input -->
                <div class="mb-4">
                    <label for="form2Example1" class="form-label">Email address</label>
                    <input
                      type="email"
                      id="emailInput"
                      class="form-control form-control-lg"
                      placeholder="Enter a valid email address"
                    />
                  </div>
      
                <!-- Password input -->
                <div class="mb-3">
                    <label for="form2Example2" class="form-label">Password</label>
                    <input
                      type="password"
                      id="passwordInput"
                      class="form-control form-control-lg"
                      placeholder="Enter password"
                    />
                  </div>
                  
      
                <div class="d-flex justify-content-between align-items-center">
                  <a href="forget-password.html" class="text-body">Forgot password?</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button id="loginbtn" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                    <p>Donâ€™t have an account?

              </form>
            </div>
          </div>
        </div>
        </div>
      </section>
    </div>
