<!-- Main Content -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Create New Accessorie</h3>
        </div>
        <div class="card-body">
          <form id="createAccessorieForm">
            <div class="mb-3">
              <label for="accessorieName" class="form-label">Accessorie Name</label>
              <input type="text" class="form-control" id="accessorieName" required placeholder="Enter accessorie name">
            </div>

            <div class="mb-3">
              <label for="accessorieDescription" class="form-label">Description</label>
              <textarea class="form-control" id="accessorieDetail" rows="4" required placeholder="Enter accessorie description"></textarea>
            </div>

            <div class="mb-3">
              <label for="accessoriePrice" class="form-label">Price</label>
              <input type="number" class="form-control" id="accessoriePrice" step="0.01" required placeholder="0.00">
            </div>

            <div class="mb-3">
              <label for="accessorieImages" class="form-label">Accessorie Images</label>
              <input type="file" class="form-control" id="accessorieImage" multiple accept="image/*">
              <div class="form-text">Select one or more images for your accessorie</div>
            </div>

            <div id="imagePreview" class="mb-3 d-flex flex-wrap gap-2"></div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="submit" id="createAccessorie" class="btn btn-primary">Create Accessorie</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Success/Error Messages -->
      <div id="messageContainer" class="mt-3"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
